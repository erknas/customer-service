syntax = "proto3";

package customer.service.api;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "validate/validate.proto";


option go_package = "github.com/erknas/customer-service/pkg/api/customer";

service CustomerService {
  rpc CreateCustomer(CreateCustomerRequest) returns (CreateCustomerResponse) {
    option (google.api.http) = {
      post: "/api/v1/register"
      body: "*"
    };
  }

  rpc GetCustomer(GetCustomerRequest) returns (GetCustomerResponse) {
    option (google.api.http) = {
      get: "/api/v1/me/profile/{id}"
    };
  }

  rpc UpdateCustomer(UpdateCustomerRequest) returns (UpdateCustomerResponse) {
    option (google.api.http) = {
     put: "/api/v1/me/update/{id}" 
     body: "*"
    };
  }
}

message Customer {
  string id = 1;
  string user_name = 2;
  string full_name = 3;
  string city = 4;
  string birth_date = 5;
  bool is_active = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}

message CreateCustomerRequest {
  string user_name = 1 [(validate.rules).string = {
    min_len: 3,
    max_len: 50,
    pattern: "^[a-zA-Z0-9_]+$"
  }];

  string full_name = 2 [(validate.rules).string = {
    max_len: 100
  }];

  string city = 3 [(validate.rules).string = {
    max_len: 100
  }];

  string birth_date = 4 [(validate.rules).string = {
    min_len: 10,
    max_len: 10,
    pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
  }];
}

message CreateCustomerResponse {
  Customer customer = 1;
}

message GetCustomerRequest {
  string id = 1 [(validate.rules).string = {
    min_len: 36,
    max_len: 36,
    pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$"
  }];
}

message GetCustomerResponse {
  Customer customer = 1;
}

message UpdateCustomerRequest {
  string id = 1 [(validate.rules).string = {
    min_len: 36,
    max_len: 36,
    pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$"
  }];

    optional string user_name = 2 [(validate.rules).string = {
    min_len: 3,
    max_len: 50,
    pattern: "^[a-zA-Z0-9_]+$",
    ignore_empty: true
  }];

   optional string full_name = 3 [(validate.rules).string = {
    max_len: 100,
    ignore_empty: true
  }];

    optional string city = 4 [(validate.rules).string = {
    max_len: 100,
    ignore_empty: true
  }];

    optional string birth_date = 5 [(validate.rules).string = {
    pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$",
    ignore_empty: true
  }];
}

message UpdateCustomerResponse {
  Customer customer = 1;
}